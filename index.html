<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Movie Locator - Find the worst movies of all time!</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="Assets/css.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Bad Movies</h1>
        <div class="row">
            <div class="input-field col s12 m6">
                <input type="text" id="search" class="validate">
                <label for="search">Search</label>
            </div>
            <div class="input-field col s12 m6">
                <select id="genre-filter">
                    <option value="" disabled selected>Choose a genre</option>
                    <option value="28">Action</option>
                    <option value="35">Comedy</option>
                    <option value="18">Drama</option>
                    <option value="878">Sci-fi</option>
                    <option value="10749">Romance</option>
                    <option value="9648">Mystery</option>
                    <option value="27">Horror</option>
                </select>
                
                <label>Filter by Genre</label>
            </div>
        </div>
        <div id="movie-list" class="row">
       <!-- Movie cards show up here-->  
        </div>
        <div id="pagination">
            <ul class="pagination center-align">
              <li class="waves-effect" id="previous-page">
                <a href="#!"><i class="material-icons">chevron_left</i></a>
              </li>
              <li class="waves-effect" id="next-page">
                <a href="#!"><i class="material-icons">chevron_right</i></a>
              </li>
            </ul>
          </div>
    </div>

    <div class="card">
        <h2>Movie Criteria</h2>
        <form id="movie-form">
          <div class="input-group">
            <label for="title">Title:</label>
            <input type="text"  id="title" name="title"/>
          </div>
          <div class="input-group">
            <label for="rating">Rating:</label>
            <input type="text"  name="rating" id="rating"/>
          </div>
           <div class="input-group">
            <label for="year">Year:</label>
            <input type="number"  name="year" id="year"/>
          </div>
          <div class="input-group">
            <label for="director">Director:</label>
            <input type="text"  name="director" id="director"/>
          </div>
          <div class="input-group">
            <label for="actor">Actor:</label>
            <input type="text"  name="actor" id="actor"/>
          </div>
          <div class="input-group">
            <label for="synopsis">Synopsis:</label>
            <input type="text" id="synopsis" name="synopsis"/>
          </div>
          <button type="submit" class="large red black-text waves-effect" id="save-btn">Add Movie</button>
        </form>
      </div>
        <!--Changed h2 to an h4-->
        <h4>Your Bad Movie Watchlist</h4>
        <!--Changed the id from 'watchlist' to 'watchlistDisplay'-->
            <ul id="watchlistDisplay"></ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="assets/javascript.js"></script>
    </body>
    </html>
